{% extends "base.html" %}

{% block title %}Market Trends - Indian Mandi Prices{% endblock %}

{% block content %}
 <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #15a13f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .data-table th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .filter-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background-color: #f8f9fa;
            color: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #e9ecef;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
 </style> 
    <div class="container">
        <div class="header">
            <h1>ðŸŒ¾ Indian Mandi Prices</h1>
            <p>Explore current daily prices of various commodities from Indian agricultural markets</p>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Filter Market Data</h5>
                <div class="filter-section">
                    <div class="filter-group">
                        <label>Filter by State:</label>
                        <input type="text" id="stateFilter" placeholder="e.g., Maharashtra">
                    </div>
                    <div class="filter-group">
                        <label>Filter by Commodity:</label>
                        <input type="text" id="commodityFilter" placeholder="e.g., Onion">
                    </div>
                </div>

                <button class="btn btn-primary" onclick="fetchMandiData()">ðŸ”„ Fetch Current Data</button>
                <button class="btn btn-secondary" onclick="clearResults()">ðŸ§¹ Clear Results</button>

                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Fetching latest mandi prices...</p>
                </div>

                <div id="results"></div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "579b464db66ec23bdd0000010bb95a4dfcb64db747aaeb1bb707ab74";
        const BASE_URL = "https://api.data.gov.in/resource/9ef84268-d588-465a-a308-a864a43d0070";

        let currentData = [];

        async function fetchMandiData() {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            loading.style.display = 'block';
            results.innerHTML = '';

            try {
                const limit = 100; // Hardcoded limit
                const format = 'json'; // Hardcoded format
                const stateFilter = document.getElementById('stateFilter').value.trim();
                const commodityFilter = document.getElementById('commodityFilter').value.trim();

                let url = `${BASE_URL}?api-key=${API_KEY}&format=${format}&limit=${limit}`;
                
                if (stateFilter) {
                    url += `&filters[state]=${encodeURIComponent(stateFilter)}`;
                }
                if (commodityFilter) {
                    url += `&filters[commodity]=${encodeURIComponent(commodityFilter)}`;
                }

                console.log('Fetching from URL:', url);

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('API Response:', data);

                currentData = data.records || [];
                displayResults(data);
                showStatistics(currentData);

            } catch (error) {
                console.error('Error:', error);
                results.innerHTML = `
                    <div class="error">
                        <strong>Error fetching data:</strong> ${error.message}<br>
                        <small>This might be due to CORS restrictions when testing from browser. The API works fine when called from a server environment.</small>
                    </div>
                `;
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayResults(data) {
            const results = document.getElementById('results');
            
            if (!data.records || data.records.length === 0) {
                results.innerHTML = '<div class="alert alert-warning">No records found for the given criteria.</div>';
                return;
            }

            const records = data.records;
            
            let html = `
                <div class="success">
                    Successfully fetched ${records.length} records.
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>State</th>
                            <th>District</th>
                            <th>Market</th>
                            <th>Commodity</th>
                            <th>Min Price (â‚¹)</th>
                            <th>Max Price (â‚¹)</th>
                            <th>Avg. Price (â‚¹)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            records.forEach(record => {
                html += `
                    <tr>
                        <td>${record.state || 'N/A'}</td>
                        <td>${record.district || 'N/A'}</td>
                        <td>${record.market || 'N/A'}</td>
                        <td>${record.commodity || 'N/A'}</td>
                        <td>${record.min_price || 'N/A'}</td>
                        <td>${record.max_price || 'N/A'}</td>
                        <td>${record.modal_price || 'N/A'}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            results.innerHTML = html;
        }

        function showStatistics(records) {
            if (!records.length) return;

            const states = [...new Set(records.map(r => r.state).filter(Boolean))];
            const commodities = [...new Set(records.map(r => r.commodity).filter(Boolean))];
            const markets = [...new Set(records.map(r => r.market).filter(Boolean))];
            
            const prices = records.map(r => parseFloat(r.modal_price)).filter(p => !isNaN(p));
            const avgPrice = prices.length > 0 ? (prices.reduce((a, b) => a + b, 0) / prices.length).toFixed(2) : 'N/A';

            const statsHtml = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${records.length}</div>
                        <div class="stat-label">Total Records</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${states.length}</div>
                        <div class="stat-label">Unique States</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${commodities.length}</div>
                        <div class="stat-label">Unique Commodities</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${markets.length}</div>
                        <div class="stat-label">Unique Markets</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">â‚¹${avgPrice}</div>
                        <div class="stat-label">Avg Modal Price</div>
                    </div>
                </div>
            `;

            const results = document.getElementById('results');
            results.innerHTML = statsHtml + results.innerHTML;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('stateFilter').value = '';
            document.getElementById('commodityFilter').value = '';
        }

        // Show some demo data on page load
        window.addEventListener('load', function() {
            fetchMandiData();
        });
    </script>
{% endblock %}
